<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>

//        $().css()     $().html()   $().val()  ...  只能给对象用
//        $.xxx()  把$后面的括号去掉，，统一叫做工具方法，不仅可以给JQ用，也可以给原生JS用

        $(function () {

            // $.type() : alert(typeof a);  判断数据类型
            var a = "hello";// []  {}  null  new Date  Regexp
            alert($.type(a));   //$.type()  分的更细,判断的更多。



            // $.trim() 去掉字符串两边的空白字符
            var str = "    hello     ";
            alert("("+str+")");  //可以看到空格也弹出
            alert("("+ $.trim(str)+")");//没空格



            //  inArray()  : 类似于 indexOf
            var arr  =['a','b','c','d'];
            alert($.inArray('b',arr) );//在 arr中找 'b' 的位置 ,没有返回-1



            //  proxy()  : 改变this指向
                function show(n1,n2){
                    alert(n1);
                    alert(n2);
                    alert(this);
                }
                //show();  //这是this指向 window
                $.proxy(show,document,3,4)(); //让它指向document 第三个参数起就是show中的参数
        })

    </script>
</head>

</body>
</html>
