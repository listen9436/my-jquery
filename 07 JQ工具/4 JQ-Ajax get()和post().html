<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="jquery-1.8.3.min.js">
    </script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $.get("text.txt",function(data,status){
                    alert("数据: " + data + "\n状态: " + status);
                });
            });

            $("#btn2").click(function(){
                $.post("post.php",{
                            name:"菜鸟教程",
                            url:"http://www.runoob.com"
                        },function(data,status){
                            alert("数据: " + data + "\n状态: " + status);
                        });
            });
        });
    </script>
</head>
<body>

<button id="btn1">发送一个 HTTP GET 请求并获取返回结果</button>
<br>
<button id="btn2">发送一个 HTTP POST 请求并获取返回结果</button>

</body>
</html>
