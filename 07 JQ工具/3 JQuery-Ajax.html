        //load() 方法从服务器加载数据，并把返回的数据放入被选元素中。
        $(function () {
            $("button").click(function () {
                $("#div1").load("post.php"); //常用加载头部尾部
            })
        })

//callback 参数规定当 load()方法完成后所要允许的回调函数。回调函数可以设置不同的参数：
//responseTxt - 包含调用成功时的结果内容
//statusTXT - 包含调用的状态
        $(function(){
            $("button").click(function(){
                $("#div1").load("post.php",function(responseTxt,statusTxt,xhr){
                    if(statusTxt=="success")
                        alert("外部内容加载成功!");
                    if(statusTxt=="error")
                        alert("Error: "+xhr.status+": "+xhr.statusText);
                });
            });
        });

    </script>
</head>
<body>
<div id="div1">
    <h2>使用 jQuery AJAX 修改文本内容</h2>
</div>
<button>获取外部内容</button>
</body>
</html>
