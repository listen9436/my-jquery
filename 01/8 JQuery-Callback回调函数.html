<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js">
    </script>
    <script>

//        使用Callback(回调函数),会在隐藏效果完全实现后回调函数
//      不使用Callback，，警告框会在隐藏效果完成前就弹出
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide("slow",function(){
                    alert("段落现在被隐藏了");
                });
            });
        });
    </script>
</head>
<body>
<button>隐藏</button>
<p>我们段落内容，点击“隐藏”按钮我就会消失</p>
</body>
</html>
