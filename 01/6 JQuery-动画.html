<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            background: #98bf21;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 50px;
            left: 0;
        }
        #div2{
            background: pink;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 200px;
            left: 0;
        }
        #div3{
            background: #0AA6E8;
            height: 100px;
            width: 100px;
            position: absolute;
            left: 0;
            top: 400px;
        }
        #div4{
            background: #6c4eca;
            height: 100px;
            width: 100px;
            position: absolute;
            left: 0;
            top: 600px;
        }
    </style>
    <script src="jquery-3.1.0.min.js"></script>
    <script>
        //      animate() 方法用于创建自定义动画
        //      三个参数： CSS属性   速度   函数名

        $(document).ready(function () {
            //操作多个属性
            $("#btn1").click(function () {
                $("#div1").animate({
                    left: '250px',   //每个属性用“，”隔开
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });

            //使用相对值，（可无限运动）
            $("#btn2").click(function () {
               $("#div2").animate({
                   left:'+=250px',
                   height:'+=150px',
                   width:'+=150px'
               }) ;
            });

            //使用预定义的值
            $("#btn3").click(function () {
                $("#div3").animate({
                   height:"toggle" //（"show"、"hide" 或 "toggle"）
                });
            });

            //队列动画 (编写多个 animate() 调用)
            $("#btn4").click(function () {
                var div = $("#div4");
                div.animate({height:"300px",opacity:0.4},"slow");
                div.animate({width:"300px",opacity:0.8},"slow");
                div.animate({height:"100px",opacity:0.4},"slow");
                div.animate({width:"100px",opacity:0.8},"slow");
            });

        })


    </script>
</head>
<body>
<button id="btn1">开始动画</button>
<div id="div1"></div>
<button id="btn2">开始动画</button>
<div id="div2"></div>
<button id="btn3">开始动画</button>
<div id="div3"></div>
<button id="btn4">开始动画</button>
<div id="div4"></div>
</body>
</html>
