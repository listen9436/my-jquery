<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script>
//     有一种名为链接（chaining）的技术，允许我们在相同的元素上
//      运行多条 jQuery 命令，一条接着另一条,就不必多次查找相同的元素。
//     如需链接一个动作，只需简单地把该动作追加到之前的动作上。

        $(document).ready(function(){
            $("button").click(function(){
                $("#p1").css("color","red")
                        .slideUp(2000)
                        .slideDown(2000)
                        .hide("fast");
            });
        });
    </script>
</head>
<body>
<p id="p1">Hellow World!!!</p>
<button>点我</button>
</body>
</html>
