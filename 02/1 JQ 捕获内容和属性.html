<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
//        text() - 设置或返回所选元素的文本内容
//        html() - 设置或返回所选元素的内容（包括 HTML 标记）
//        val() - 设置或返回表单字段的值

$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
    $("#btn3").click(function () {
        alert("值为:" + $("#test2").val());
    });
    //    设置时值直接在方法括号内写要设置的内容即可。
    $("#btn4").click(function () {
        $("#test2").val("sasdsadsa");
    });


    $("#btn5").click(function () {
        $("input").attr("value","啦啦啦啦啦");
    })
});
    </script>
</head>
<body>
<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<p>名称: <input type="text" id="test2" value="菜鸟教程"></p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<button id="btn3">显示值</button>
<button id="btn4">设置/修改</button>
<hr>
<button id="btn5">改变input的value(设置/改变属性)</button>

</body>
</html>
