<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>

//        append() - 在被选元素的结尾插入内容
//        prepend() - 在被选元素的开头插入内容
//        after() - 在被选元素之后插入内容
//        before() - 在被选元素之前插入内容

//        remove() - 删除被选元素（及其子元素）
//        empty() - 从被选元素中删除子元素 （元素还在，内容清空）


$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append(" <b>追加文本</b>。");
    });

    $("#btn2").click(function(){
        $("ol").append("<li>追加列表项</li>");
    });
    $("#btn3").click(function(){
        $("p").prepend(" <b>追加文本</b>。");
    });

    $("#btn4").click(function(){
        $("ol").prepend("<li>追加列表项</li>");
    });

    $("#btn5").click(function () {
        var txt1="<p>文本。</p>";              // 使用 HTML 标签创建文本
        var txt2=$("<p></p>").text("文本。");  // 使用 jQuery 创建文本
        var txt3=document.createElement("p");
        txt3.innerHTML="文本。";               // 使用 DOM 创建文本 text with DOM

        $("i").after(txt1,txt2,txt3);
    })
});

    </script>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<ol>
    <li>List item <i>1</i></li>
    <li>List item <i>2</i></li>
    <li>List item <i>3</i></li>
</ol>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>
<button id="btn3">开头添加文本</button>
<button id="btn4">开头添加添加列表项</button>
<button id="btn5">插入</button>
</body>
</html>
