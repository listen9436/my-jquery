<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
//        first() 方法返回被选元素的首个元素。
//        last() 方法返回被选元素的最后一个元素。
//        eq() 方法返回被选元素中带有指定索引号的元素。(索引号从 0 开始)
//        filter() 方法 规定一个标准,返回符合标准的元素(比如类名是"div1"的元素)
//        not() 方法 返回不匹配标准的所有元素。 （filter() 方法的反选）


        $(document).ready(function(){
            $("div p").first().css("background-color","yellow");
            $("div p").last().css("background-color","red");
        });

    </script>
</head>
<body>

<h1>欢迎访问我的主页</h1>
<div>
    <p>这是 div 中的一个段落。</p>
</div>

<div>
    <p>这是第二个 div 中的一个段落。</p>
</div>

<div>
    <p>这是第三个 div 中的一个段落。</p>
</div>

<p>这是一个段落。(我不在div中)</p>

</body>
</html>
