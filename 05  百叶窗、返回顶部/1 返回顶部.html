<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            height: 5000px;
            background-color: plum;
        }

        #top {
            width: 80px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: yellow;
            position: fixed;
            bottom: 50px;
            right: 50px;
            border-radius: 40px/66px 60px 40px 40px;
            cursor: pointer;
            display: none;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="move.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() >= 800) {
                    $("#top").fadeIn(300);
                } else {
                    $("#top").fadeOut(0);
                }
            });

            $("#top").click(function () {
                $("html,body").animate({scrollTop:0},300,"");//“ ” 内可加move运动的名字
                $("#top").animate({bottom:2000,opacity:0},1000,"", function () {
                    $("#top").css({bottom:160,opacity:1});
                });
            });
//            document.documentElement;指的是html
//            document.body;指的是body
//            找到他们俩之后我们就用jquery选择器 $("html,body")
        })

    </script>
</head>
<body>
<div id="top">Top</div>
</body>
</html>
