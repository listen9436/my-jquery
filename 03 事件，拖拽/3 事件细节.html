<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        
      $(function () {
          
          $("div").click(function (ev) {
//
//              ev直接用，，已经是兼容后的event对象
//
//              ev.pageX (JQ中用这个代表鼠标坐标(相对于文档))  :  clientX（原生JS中相对于可视区坐标）
//
//              ev.which (键盘的键值(还可记录鼠标的键值)) :  keyCode
//
//              ev.preventDefault();//阻止默认事件
//              ev.stopPropagation();//阻止事件冒泡
//
              return false; // 二者结合（既阻止默认 又阻止冒泡）
          });
          
          
      })  
        
        
    </script>
</head>
<body>
<div></div>
</body>
</html>
